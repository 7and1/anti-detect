name = "anti-detect-web"
compatibility_date = "2024-10-11"
compatibility_flags = ["nodejs_compat_v2"]
pages_build_output_dir = ".vercel/output/static"

# Environment variables for the Pages project
[vars]
NEXT_PUBLIC_API_URL = "https://api.anti-detect.com"
NEXT_PUBLIC_SITE_URL = "https://anti-detect.com"

# Production environment
[env.production]
name = "anti-detect-web"
[env.production.vars]
NEXT_PUBLIC_API_URL = "https://api.anti-detect.com"
NEXT_PUBLIC_SITE_URL = "https://anti-detect.com"

# Staging environment
[env.staging]
name = "anti-detect-web-staging"
[env.staging.vars]
NEXT_PUBLIC_API_URL = "https://api-staging.anti-detect.com"
NEXT_PUBLIC_SITE_URL = "https://staging.anti-detect.com"

# Preview environment (for PR deployments)
[env.preview]
name = "anti-detect-web-preview"
[env.preview.vars]
NEXT_PUBLIC_API_URL = "https://api-staging.anti-detect.com"
NEXT_PUBLIC_SITE_URL = "https://preview.anti-detect.com"
